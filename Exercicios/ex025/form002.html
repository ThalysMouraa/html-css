<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de Formulario</h1>
     

    <form action="cadastro.php" method="post" autocomplete="on">

        <p><label for="iusu"> Usuario:</label>
            <input type="text" name="Usu" id="iusu" required minlength="6" maxlength="15" placeholder="Usuario" autocomplete="username">
        
        
        </p>
        <p>
            <label for="isen">Senha:</label>
            <input type="password" name="sen" id="isen" minlength="4" maxlength="10" placeholder="Senha" autocomplete="new-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
