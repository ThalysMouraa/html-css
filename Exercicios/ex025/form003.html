<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Teste de Formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">

    
    <p>
        <label for="inome">Nome</label>
        <input type="text" name="Nome" id="inome" required max="20" placeholder="Nome Completo" autocomplete="name">
    </p>
    <p>
        <label for="imedia">Media</label>
        <input type="number" name="Media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.1" >
    </p>
    <p>
        <label for="imes">Periodo Letivo</label>
        <input type="month" name="mes" id="imes" value="2025-05">
    </p>
    <p>
        <label for="idia">Dia da Prova</label>
        <input type="date" name="dia" id="idia">
    </p>
    <p>
        <label for="ihora">Horario da Prova</label>
        <input type="time" name="hora" id="ihora">
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
    </form>
</body>
</html>
