<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes externas</title>

    <style>
        @font-face {
            font-family:'Valentine' ;
            src: url( 'font/Valentine.otf') format(opentype), url('fonts/Valentine.ttf') format(truetype)
        }
       
       body{
        font-family: Arial, Helvetica, sans-serif;
       }

       h1{
        font-family:'Valentine' 'Times New Roman', Times, serif;
        font-size: 3em
       }

    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Deserunt quae vel doloribus, quis laboriosam nesciunt error accusamus dignissimos est ut ex maxime, vero, aliquid modi! Sapiente quis eligendi facere modi?</p>
</body>
</html>
