<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>

    <style>

        table{
            
            width: 400px;
            border-collapse: collapse;
        }
        thead, tfoot{
            background-color: lightgrey;
        }
        

        
        td, th{
            border: 1px solid black;
            padding: 10px;
        }

        .num{
            text-align: right;
        }

        caption{
            font-size: 1.5em;
            font-weight: bold;
            padding: 10px;
            background-color: red;
        }
    </style>
</head>
<body>
    <h1>Uso de tabelas grandes</h1>

    <table>
        <caption>Populacao das Unidades Federativas</caption>
        <thead>
            <th>Estado</th>
            <th style="width: 50px;">Populacao</th>
        </thead>
        <tbody>
            <tr>
                <td>Sao Paulo</td>
                <td class="num">45 973 194</td>
            </tr>
            <tr>
                <td>Minas Gerais</td>
                <td class="num"> 21 322 691</td>
            </tr>
            <tr>
                <td>Rio de Janeiro</td>
                <td class="num">17 219 679</td>
            </tr>

            <tr>
                <td>Bahia</td>
                <td class="num">14 850 513</td>
            </tr>

            <tr>
                <td>Parana</td>
                <td class="num">11 824 665</td>
            </tr>

            <tr>
                <td>Rio Grande do Sul</td>
                <td class="num">11 229 915</td>
            </tr>

            <tr>
                <td> Pernambuco</td>
                <td class="num">9 539 029</td>

            </tr>

        </tbody>
        <tfoot>
            <th>Total de habitantes</th>
            <td class="num"><strong>131.959.686</strong></td>

        </tfoot>
    </table>
    
</body>
</html>
